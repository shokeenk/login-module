app:
  cors:
    allowed_origins: "${YOUR_URL}"

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "${GOOGLE_CLIENT_ID}"
            client-secret: "${GOOGLE_CLIENT_SECRET}"
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

          github:
            client-id: "${GITHUB_CLIENT_id}"
            client-secret: "${GITHUB_CLIENT_SECRET}"
            scope:
              - read:user
              - user:email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

  datasource:
    url: jdbc:mysql://localhost:3306/oauth
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: USERNAME
    password: PASSWORD

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


server:
  servlet:
    session:
      timeout: 30m
      tracking-modes: cookie
      cookie:
        name: JSESSIONID
        http-only: true
        secure: false       # OK for localhost http
        same-site: lax
